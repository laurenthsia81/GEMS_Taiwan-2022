<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    
     <div class="container-fluid bg-dark text-center text-white">Test</div> 
                <!--div=where codes modified by CSS will go -->
    <div class="container-fluid">
        <h1 class="text-center"><strong>Bootstrap-5</strong> Grid Test</h1>
        <div class="row">
            <div class="col bg-primary text-center text-white">Col1</div>  <!-- col=column -->
            <div class="col bg-secondary text-center text-white">Col2</div>
            <div class="col bg-info text-center text-white">Col3</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-success text-center text-white">Col.md.3</div>
            <div class="col-md-6 bg-warning text-center text-white">Col.md.6</div>
            <div class="col-md-3 bg-danger text-center text-white">Col.md.3</div>
        </div>
        <div class="row">
        <div class="col-md-4 col-sm-6 border text-center text-primary">Col.md.4/sm.6</div>
        <div class="col-md-8 col-sm-6 border text-center text-secondary">Col.md.8/sm.6</div>
        </div>
        </div>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>


        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="container">
              <div class="row">
                  <div class="col-1g-6"></div>
                  <div class="col-lg-6"></div>
              </div>
          </div>

<button type="button" class="btn btn-link">Link</button>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
